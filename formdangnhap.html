<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - MovieFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <style>
        :root {
            --primary-color: var(--main-color); /* Màu đỏ Netflix */
            --dark-bg: var(--main-color); /* Màu nền tối */
            --light-bg: #222;
            --text-color: #fff;
            --text-secondary: #aaa;
            --highlight: #f5f5f1;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                            url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/a3873901-5b7c-46eb-b9fa-12fea5197bd3/VN-en-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background-color: var(--body-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
        }
        
        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .form-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 10px;
            background-color: rgba(50, 50, 50, 0.6);
            border: 1px solid #333;
            border-radius: 4px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(70, 70, 70, 0.6);
        }
        
        .form-group input:focus + label,
        .form-group input:valid + label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: var(--highlight);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-login:hover {
            background-color: #f40612;
        }
        
        .btn-signup {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid #333;
        }
        
        .btn-signup:hover {
            border-color: var(--text-color);
            color: var(--text-color);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #db4437;
        }
        
        .twitter {
            background-color: #1da1f2;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .footer-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 20px;
        }
        
        .footer-text a {
            color: var(--text-color);
            text-decoration: none;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Đăng Nhập</h2>
        
        <div class="social-login">
            <div class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn google">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn twitter">
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        
        <div class="divider">hoặc</div>
        
        <form>
            <div class="form-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Tên người dùng</label>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Mật khẩu</label>
            </div>
            
            <button type="submit" class="btn btn-login">Đăng nhập</button>
            
            <div class="divider"></div>
            
            <button type="button" class="btn btn-signup">
                <a href="formdangki.html">Đăng ký</a>
            </button>
        </form>
        
        <p class="footer-text">
            Bằng việc đăng nhập, bạn đồng ý với <a href="#">Điều khoản sử dụng</a> 
            và <a href="#">Chính sách bảo mật</a> của chúng tôi. 
        </p>
    </div>
</body>
</html>
